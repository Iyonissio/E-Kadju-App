{% extends 'master.html' %}

{% block body %}

<section id="form" style="margin-left: 30%;"><!--form-->
    <div class="container">
        <div class="col-sm-4 col-sm-offset-1">
            <div class="login-form"><!--login form-->
                <h2> Reset de Palavra-passe </h2>
						<form method="post">
							{% csrf_token %}
							{% for field in form %}
                            {{ field.errors }}
							<label>{{field.label_tag}}</label>
                            <p>{{ field }}</p>
                            
                            {% endfor %}
                            <button type="submit" class="btn btn-default">Enviar link de confirmacao</button>
                            <br>
                        </form>
            </div><!--/login form-->
        
        </div>
    </div>
</section>

{% endblock %}
