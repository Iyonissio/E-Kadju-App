{% extends 'master.html' %}

{% block body %}
<section id="form" style="margin-left: 30%;"><!--form-->
    <div class="container">
        <div class="col-sm-4 col-sm-offset-1">
            <div class="login-form"><!--login form-->
                <h2> Entrar </h2>
						<form method="post">
							{% csrf_token %}

							{% for field in form %}
							
                            {{ field.errors }}
							<label>{{field.label_tag}}</label>
                            <p>{{ field }}</p>
                            
                            {% endfor %}
							<a href="#" style="float: right;">Esqueceu a senha ?</a>
                            <button type="submit" class="btn btn-default">Entrar</button>
                            <br>
                            <a href="{% url 'signup' %}"><span>Criar uma conta&nbsp;&rarr;</span></a>
                        </form>
            </div>
        
        </div>
    </div>
</section>

{% endblock %}
