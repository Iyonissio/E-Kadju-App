{% extends 'master.html' %}

{% block body %}
<section id="form" style="margin-left: 30%;"><!--form-->
    <div class="container">
        <div class="col-sm-4 col-sm-offset-1">
            <div class="login-form"><!--login form-->
                <h2>Novo usuario, Cadastre-se</h2>
						<form method="post">
							{% csrf_token %}

							{% for field in form %}
							
                            {{ field.errors }}
							
                            <p>{{ field }}</p>
							
                            {% endfor %}
							<button type="submit" class="btn btn-default">Cadastre-se</button>
						</form>
            </div><!--/login form-->
        
        </div>
    </div>
</section>

{% endblock %}
